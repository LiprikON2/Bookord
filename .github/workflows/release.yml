# ref: https://sevic.dev/notes/electron-forge-publish-github/

name: Release app
on:
    workflow_dispatch:
jobs:
    build:
        environment: CI
        strategy:
            matrix:
                os:
                    [
                        { name: "windows", image: "windows-latest", identifier: 1 },
                        { name: "linux", image: "ubuntu-latest", identifier: 2 },
                        { name: "macos", image: "macos-latest", identifier: 3 },
                    ]
            fail-fast: false
        runs-on: ${{ matrix.os.image }}
        steps:
            - name: Github checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 16
            - run: npm ci
            - name: Fix appdmg GHA mac runner error
              if: matrix.os.name == 'macos'
              run: python3 -m pip install setuptools --break-system-packages
            - name: Publish app
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_BOOKORD_RELEASE_TOKEN }}
              run: npm run publish
